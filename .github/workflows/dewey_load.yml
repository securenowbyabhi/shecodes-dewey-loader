name: Dewey â†’ Blob (manual full load)

on:
  workflow_dispatch: {}

jobs:
  load:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dewey client
        run: |
          python -m pip install --upgrade pip
          pip install deweypy

      - name: Install AzCopy
        run: |
          AZCOPY_URL="https://aka.ms/downloadazcopy-v10-linux"
          curl -L "$AZCOPY_URL" -o azcopy.tar.gz
          tar -xf azcopy.tar.gz
          sudo cp ./azcopy_linux_amd64_*/azcopy /usr/local/bin/
          azcopy --version

      - name: Dewey download (full history)
        env:
          DEWEY_API_KEY: ${{ secrets.DEWEY_API_KEY }}
          FOLDER_ID: ${{ secrets.FOLDER_ID }}
        run: |
          mkdir -p downloads
          python -m deweypy --api-key "$DEWEY_API_KEY" speedy-download "$FOLDER_ID" \
            --num-workers 8 \
            --output-path ./downloads
          ls -lah ./downloads | head -50

      - name: Upload to Blob (raw-dewey)
        env:
          BLOB_SAS_URL: ${{ secrets.BLOB_SAS_URL }}
        run: |
          azcopy copy "./downloads/*" "$BLOB_SAS_URL" --recursive=true

      - name: Summary
        run: echo "Dewey files uploaded to Blob container."

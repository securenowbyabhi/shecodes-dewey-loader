name: Dewey → Blob (manual full load)

on:
  workflow_dispatch: {}

jobs:
  load:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dewey client
        run: |
          python -m pip install --upgrade pip
          pip install deweypy

      - name: Install AzCopy
        run: |
          AZCOPY_URL="https://aka.ms/downloadazcopy-v10-linux"
          curl -L "$AZCOPY_URL" -o azcopy.tar.gz
          tar -xf azcopy.tar.gz
          sudo cp ./azcopy_linux_amd64_*/azcopy /usr/local/bin/
          azcopy --version

      - name: Dewey download (full history)
        env:
          DEWEY_API_KEY: ${{ secrets.DEWEY_API_KEY }}
          FOLDER_ID: ${{ secrets.FOLDER_ID }}
        run: |
          mkdir -p "$GITHUB_WORKSPACE/dewey-downloads"
          export DEWEY_DOWNLOAD_DIRECTORY="$GITHUB_WORKSPACE/dewey-downloads"
          python -m deweypy --api-key "$DEWEY_API_KEY" speedy-download "$FOLDER_ID" --num-workers 8
          ls -lah "$GITHUB_WORKSPACE/dewey-downloads" | head -50

      - name: Upload to Blob (raw-dewey /daily_spend)
        env:
          BLOB_SAS_URL: ${{ secrets.BLOB_SAS_URL }}
        run: |
          # BLOB_SAS_URL must be the *container* SAS, like:
          # https://shecodessa.blob.core.windows.net/raw-dewey?<sas>
          DEST_BASE="${BLOB_SAS_URL%%\?*}"   # before '?'
          DEST_SAS="${BLOB_SAS_URL#*\?}"     # after '?'
          DEST_URL="${DEST_BASE}/daily_spend?${DEST_SAS}"
          echo "Destination: $DEST_URL"
          azcopy copy "$GITHUB_WORKSPACE/dewey-downloads/*" "$DEST_URL" --recursive=true

      - name: Summary
        run: echo "✅ Dewey data uploaded to raw-dewey/daily_spend."

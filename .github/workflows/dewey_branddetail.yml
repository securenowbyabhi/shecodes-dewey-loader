name: Dewey → Blob (brand_detail full load)

on:
  workflow_dispatch: {}

jobs:
  load:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dewey client
        run: |
          python -m pip install --upgrade pip
          pip install deweypy

      - name: Install AzCopy
        run: |
          AZCOPY_URL="https://aka.ms/downloadazcopy-v10-linux"
          curl -L "$AZCOPY_URL" -o azcopy.tar.gz
          tar -xf azcopy.tar.gz
          sudo cp ./azcopy_linux_amd64_*/azcopy /usr/local/bin/
          azcopy --version

      - name: Dewey download (brand_detail)
        env:
          DEWEY_API_KEY: ${{ secrets.DEWEY_API_KEY }}
          FOLDER_ID: ${{ secrets.DEWEY_BRANDDETAIL_FOLDER_ID }}   # <- set this secret
        run: |
          mkdir -p "$GITHUB_WORKSPACE/dewey-downloads"
          export DEWEY_DOWNLOAD_DIRECTORY="$GITHUB_WORKSPACE/dewey-downloads"
          python -m deweypy --api-key "$DEWEY_API_KEY" speedy-download "$FOLDER_ID" --num-workers 8
          ls -lah "$GITHUB_WORKSPACE/dewey-downloads" | head -50

      - name: Upload to Blob (raw-dewey /brand_detail) via SAS
        env:
          BLOB_SAS_URL: ${{ secrets.BLOB_SAS_URL }}  # container SAS: https://shecodessa.blob.core.windows.net/raw-dewey?<sas>
        run: |
          # Split container SAS into base + query to append path safely
          DEST_BASE="${BLOB_SAS_URL%%\?*}"   # before '?'
          DEST_SAS="${BLOB_SAS_URL#*\?}"     # after '?'
          DEST_URL="${DEST_BASE}/brand_detail?${DEST_SAS}"

          echo "Destination container: ${DEST_BASE} (masking SAS)"
          azcopy copy "$GITHUB_WORKSPACE/dewey-downloads/*" "$DEST_URL" --recursive=true --overwrite=true
          echo "Upload complete to brand_detail."

      - name: Summary
        run: echo "✅ Dewey brand_detail uploaded to raw-dewey/brand_detail."
